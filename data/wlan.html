<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.ico">
    <script src="script.js"></script>
    <title>Wlan</title>
</head>

<body>
    <table>
        <!--Wlan Zugangsdaten-->
        <tr>
            <th>Wlan Information</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>SSID</td>
            <td><input id="Wlan_ssid" onChange="commit('wlan_ssid', this.value);"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" onChange="commit('wlan_pw', this.value);"></td>
        </tr>
        <tr>
            <td>Save login credentials</td>
            <td><button onclick="commit('save_wlan',);">Save</button></td>
        </tr>
        <tr>
            <td>Restart the Wordclock</td>
            <td><button onclick="redirect('/restart');">Restart</button></td>
        </tr>
    </table>

    <button onclick="redirect('/');">Go on main Page</button>

</html>
